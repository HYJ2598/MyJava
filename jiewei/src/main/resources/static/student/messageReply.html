<script>

    messId = location.href.split("?")[1].split("=")[1]

    $.get('/adminMessage/getByMessId/'+messId,function (r) {

        adminMessageList = r.data.adminMessageList

        var text = ''

        for(i in adminMessageList) {
            if (adminMessageList[i].student == null) {
                text += `

                  <thead>
                    <tr>
                        <th class="col-lg-1"><h4 class="text-right" style="padding-bottom: 20px">${adminMessageList[i].admin.adName}</h4></th>
                        <th class="col-lg-11"></th>
                    </tr>
                    <tr>
                        <th class="col-lg-1"></th>
                        <th class="col-lg-11"><h5 class="text-left">${adminMessageList[i].content}</h5></th>
                    </tr>
                   </thead>
                `
            }else{
                text += `

                   <thead>
                    <tr>
                        <th class="col-lg-1" style="border: 0px"><h4 class="text-right" style="padding-bottom: 15px;padding-top: -30px">${adminMessageList[i].student.stuName} :</h4></th>
                        <th class="col-lg-11" style="border: 0px"></th>
                    </tr>
                    <tr>
                        <th class="col-lg-1" style="border: 0px"></th>
                        <th class="col-lg-11" style="border: 0px"><h5 class="text-left">${adminMessageList[i].content}</h5></th>
                    </tr>
                   </thead>
                `
            }
        }
        $('#list').append(text)

    },'json');

    //删除功能
    function rem() {

        if(confirm("确认删除？")) {
            $.post('/stuMessage/deleteByMessid/'+messId,$('form').serialize(),function (r) {

                if(r.code==0){
                    alert('删除成功')
                    window.location.href="./myMessage.html"
                }else{
                    alert('删除失败')
                    window.location.href="./myMessage.html"
                }
            },'json')
        }
    }

    /*返回功能*/
    function jump(){
        window.location.href="./myMessage.html"
    }
