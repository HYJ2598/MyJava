<div class="wrapper wrapper-content animated fadeInRight">

        <a href="course.html" type="button" class="btn btn-primary"> &nbsp;返回</a>

        <div class="col-lg-2">

        <div class="col-lg-8">
            <div class="page-header">

            <form >
            <table class="table table-hover table-striped">
                <tr>
<!--                    <td>课程ID</td>-->

                </tr>
                <tr>
                    <td>课程名</td>
                    <td><input type="text" class="form-control" name="couName" id="couName"/></td>
                </tr>
                <tr>
                    <td>课程介绍</td>
                    <td><textarea name="couInf" id="couInf"  class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td>老师</td>
                    <td><input type="text" class="form-control" name="teacher" id="teacher"/></td>
                </tr>
                <tr>
                    <td>老师介绍：</td>
                    <td><textarea name="teaInf" id="teaInf"  class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td>图片：</td>
                    <td><textarea name="src" id="src"  class="form-control" type="hidden"></textarea></td>
                </tr>
                <tr>
                    <td>在此添加课程图片</td>
                    <td>
                        <button type="button" class="layui-btn" id="test1"><i class="layui-icon"></i>上传课程图片</button>
                        <script src="../layui/layui.js"></script>
                        <script>
                            layui.use('upload', function(){
                                var upload = layui.upload
                                var $ =layui.jquery
                                //执行实例
                                var uploadInst = upload.render({
                                    elem: '#test1' //绑定元素
                                    ,url: '/upload' //上传接口
                                    ,accept:'file'
                                    ,done: function(res){
                                        //上传完毕回调
                                        console.log(res)
                                        $('[name=src]').val(res.data.src)
                                        //如果上传失败
                                        if(res.code > 0){
                                            return layer.msg('上传失败');
                                        }
                                        //上传成功
                                    }
                                    ,error: function(){
                                        //请求异常回调
                                    }
                                });
                            });
                        </script>
                    </td>
                </tr>
            </table>


            <center><input type="button" class="btn btn-primary" name="sub" id="sub" value="添加" /></a>

</div>
